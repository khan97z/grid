<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>缩略图拼接</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      canvas {
        margin: 30px auto;
        border: 1px solid #ccc;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">生成缩略图</h2>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="images" class="form-label">上传截图:</label>
          <input
            type="file"
            class="form-control"
            id="images"
            multiple
            accept="image/*"
          />
        </div>
        <div class="col-md-6">
          <label for="columns" class="form-label">列数:</label>
          <input
            type="number"
            class="form-control"
            id="columns"
            value="4"
            min="1"
          />
        </div>
        <div class="col-md-6">
          <label for="totalWidth" class="form-label">总宽度(px):</label>
          <input
            type="number"
            class="form-control"
            id="totalWidth"
            value="4000"
            min="100"
          />
        </div>
        <div class="col-md-6">
          <label for="gap" class="form-label">间距(px):</label>
          <input
            type="number"
            class="form-control"
            id="gap"
            value="20"
            min="0"
          />
        </div>
      </div>

      <div class="mt-4 d-flex gap-3">
        <!-- <button class="btn btn-secondary" onclick="generateGrid()">
          生成缩略图
        </button> -->
        <button class="btn btn-primary" onclick="exportImage()">
          导出缩略图
        </button>
      </div>

      <canvas id="canvas" style="display: none"></canvas>
    </div>

    <script>
      async function generateGrid() {
        const files = Array.from(document.getElementById("images").files);
        const columns = parseInt(document.getElementById("columns").value, 10);
        const totalWidth = parseInt(
          document.getElementById("totalWidth").value,
          10
        );
        const gap = parseInt(document.getElementById("gap").value, 10);
        const outerPadding = gap;

        const images = await Promise.all(
          files.map((file) => loadImage(URL.createObjectURL(file), file.name))
        );

        const thumbWidth =
          (totalWidth - (columns - 1) * gap - 2 * outerPadding) / columns;
        const thumbHeight = thumbWidth * 0.56; // 16:9 比例

        const rows = Math.ceil(images.length / columns);
        const totalHeight =
          rows * thumbHeight + (rows - 1) * gap + 2 * outerPadding;

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = totalWidth;
        canvas.height = totalHeight;

        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        let y = outerPadding;
        for (let r = 0; r < rows; r++) {
          let x = outerPadding;
          for (let c = 0; c < columns; c++) {
            const idx = r * columns + c;
            if (idx >= images.length) break;

            const { img, name } = images[idx];

            ctx.save();
            ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
            ctx.shadowBlur = 4;
            ctx.shadowOffsetX = 6;
            ctx.shadowOffsetY = 6;

            const imgRatio = img.width / img.height;
            const boxRatio = thumbWidth / thumbHeight;

            let drawWidth, drawHeight;
            if (imgRatio > boxRatio) {
              // 图片更宽
              drawWidth = thumbWidth;
              drawHeight = thumbWidth / imgRatio;
            } else {
              // 图片更高
              drawHeight = thumbHeight;
              drawWidth = thumbHeight * imgRatio;
            }

            const offsetX = x + (thumbWidth - drawWidth) / 2;
            const offsetY = y + (thumbHeight - drawHeight) / 2;

            ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
            ctx.restore();

            ctx.strokeStyle = "#210F16";
            ctx.lineWidth = 1;
            ctx.strokeRect(x, y, thumbWidth, thumbHeight);

            const timestamp = parseTimestamp(name);
            if (timestamp) {
              ctx.font = "bold 30px sans-serif";
              ctx.textAlign = "center";
              ctx.textBaseline = "bottom";
              const textX = x + thumbWidth - 120;
              const textY = y + thumbHeight - 20;

              ctx.lineWidth = 4;
              ctx.strokeStyle = "white";
              ctx.strokeText(timestamp, textX, textY);

              ctx.fillStyle = "black";
              ctx.fillText(timestamp, textX, textY);
            }

            x += thumbWidth + gap;
          }
          y += thumbHeight + gap;
        }
      }

      function loadImage(src, name) {
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.onload = () => resolve({ img, name });
          img.onerror = reject;
          img.src = src;
        });
      }

      function parseTimestamp(filename) {
        const match = filename.match(/(\d{2})-(\d{2})-(\d{2})\-(\d{3})/);
        if (!match) return "";
        const [, h, m, s, ms] = match;
        return `${h}:${m}:${s}:${ms}`;
      }

      async function exportImage() {
        await generateGrid();
        const canvas = document.getElementById("canvas");
        const link = document.createElement("a");
        link.download = "缩略图拼接.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      }
    </script>
  </body>
</html>
